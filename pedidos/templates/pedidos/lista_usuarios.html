{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Lista de usuarios</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre de usuario</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in usuarios %}
          <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td>
              <!-- AquÃ­ puedes agregar acciones como editar, eliminar, etc. -->
              <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
            </td>
            <td>
              <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning">Editar</a>
              <a href="#" class="btn btn-danger">Eliminar</a>
            </td>
            
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'crear_usuario' %}" class="btn btn-primary">Crear nuevo usuario</a>
  </div>
{% endblock %}
