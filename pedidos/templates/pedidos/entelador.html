{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Panel del Entelador</h1>
    <div class="mt-3">
      <p>Aqu√≠ puedes ver los pedidos esperando ser entelados.</p>
      
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for pedido in pedidos %}
          <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.cliente }}</td>
            <td>{{ pedido.estado }}</td>
            <td>
              <a href="{% url 'ver_pedido_entelado' pedido.id %}" class="btn btn-primary">Ver Pedido</a>
              <a href="{% url 'entelar_pedido' pedido.id %}" class="btn btn-danger">Entelar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
